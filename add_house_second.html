    <section class="container">
        <div class="col-lg-8 px-lg-5 py-3 my-3 main-section mx-auto">
            <h3 class="h3-responsive text-center my-3 font-weight-bold">Ajouter une maison</h3>
            <form action="">
                <span>
                    <span class="m-2">
                        <input type="radio" id="toRent" name="toRent">
                        <label for="toRent">A louer</label>
                    </span>
                    <span class="m-2">
                        <input type="radio" id="toSell" name="toRent">
                        <label for="toSell">A Vendre</label>
                    </span>
                </span>
                <select class="ipt ipt-wow" name="houseType" id="houseType" required>
                    <option value="placeholder" selected disabled>Type de maison</option>
                    <option value="simple">Maison simple</option>
                    <option value="appart">Appartement</option>
                    <option value="appart">Appartement meublé</option>
                </select>
                <span class="row">
                    <span class="col">
                        <input class="ipt ipt-wow" id="price" type="number" placeholder="Prix(F) de location/Vente" required>
                    </span>
                    <span class="col">
                        <input class="ipt ipt-wow" id="buildingYear" type="number" placeholder="Année de construction" required>
                    </span>
                </span>
                <span class="row">
                    <span class="col">
                        <input class="ipt ipt-wow" id="piecesNumber" type="number" min="1" placeholder="Nb pièces" required>
                    </span>
                    <span class="col">
                        <input class="ipt ipt-wow" id="bedsNumber" type="number" placeholder="Nb chambres" min="1" required>
                    </span>
                </span>
                <span class="row">
                    <span class="col">
                        <input class="ipt ipt-wow" id="houseSurface" type="number" min="20" placeholder="Surface de la maison(m²)" required>
                    </span>
                    <span class="col">
                        <input class="ipt ipt-wow" id="lotSurface" type="number" placeholder="Surface de la parcelle (m²)" min="20" required>
                    </span>
                </span>
                <div class="my-4">
                    <h5>Autres</h5>
                    <span class="row">
                        <span class="col">
                            <input type="checkbox" name="pool" id="pool">
                            <label for="pool">Piscine</label>
                        </span>
                        <span class="col">
                            <input type="checkbox" name=garden id="garden">
                            <label for="pool">Jardin</label>
                        </span>
                    </span>
                    <span class="row">
                        <span class="col">
                            <input type="checkbox" name="garage" id="pool">
                            <label for="garage">Garage</label>
                        </span>
                        <span class="col">
                            <input type="checkbox" name="Chimney" id="chimney">
                            <label for="pool">Cheminée</label>
                        </span>
                    </span>
                    <span class="row">
                        <span class="col">
                            <input type="checkbox" name="stairs" id="stairs">
                            <label for="stairs">En étage</label>
                        </span>
                        <span class="col">
                            <input type="checkbox" name="attic" id="attic">
                            <label for="pool">Grenier</label>
                        </span>
                    </span>
                </div>
                <input type="submit" class="butn butn--secondary" value="Suivant">
            </form>
        </div>
    </section>
